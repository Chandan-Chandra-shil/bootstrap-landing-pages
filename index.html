<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap landing pages</title>
  <link rel="stylesheet" href="styles/bootstrap.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <header class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
      <div class="container-fluid">
        <h3 class="fw-bold display-4 text-primary">Reve<span class="text-info">al</span></h3>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
            <li class="nav-item">
              <a class="nav-link active link-primary" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-primary" href="#">About</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle link-primary" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Services
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-primary ">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="">
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="banner-image-one d-flex justify-content-center align-items-center">
              <div class="text-center">
                <h1 class="displey-6 text-primary">Making <span class="text-info text-decoration-underline ">your ideas</span><br>happen!</h1>
                <h6 class=" text-primary">The most information blockchain news source.Publishing multiple articlen and videos daily.</h6>
                <button class="btn btn-primary">Get start</button>
                <button class="btn btn-info" >Our projects</button>
              </div>
              
            </div>
          </div>
          <div class="carousel-item">

            <div class="banner-image-two">

            </div>
          </div>
          <div class="carousel-item">
            <div class="banner-image-three">

            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
  </header>

  <!-- bootstrap link -->
  <script src="styles/js/bootstrap.js"></script>
</body>

</html>
